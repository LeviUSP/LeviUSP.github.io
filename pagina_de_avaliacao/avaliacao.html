<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Avaliação de Funcionários</title>

        <link rel="stylesheet" href="../css/avaliacao.css">
        
</head>
<body>
        <div class="tela">
            <div style="display:block" class="nav">
                <img src="../images/round-keyboard_backspace-24px.svg" alt="return" class="return">   
            </div>
            <div class="conteudo" style="display:block" id="tela_de_avaliacoes">
                <div style="display:block">
                    <div class="nomeado">
                        <a class="nome">Nome</a>
                    </div>
                </div>

                
                <div style="display:block; position: relative; top: 20px;">
                    <div style="display: block" class="TabControl">
                        
                        <div id="header">
                            <ul class="abas">
                                <li>
                                    <div class="aba" id="selected">
                                        <span>Desempenho</span>
                                    </div>
                                </li>
                                <li>
                                    <div class="aba">
                                        <span>Comportamento</span>
                                    </div>
                                </li>
                                <li>
                                    <div class="aba">
                                        <span>Conhecimento</span>
                                    </div>
                                </li>
                                <li>
                                    <div class="aba">
                                        <span>Relações</span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div id="content">
                            <div class="tab_content">
                                Conteúdo da aba 1
                            </div>
                            <div class="tab_content">
                                Conteúdo da aba 2
                            </div>
                            <div class="tab_content">
                                Conteúdo da aba 3
                            </div>
                            <div class="tab_content">
                                Conteúdo da aba 4
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
</body>
</html>
