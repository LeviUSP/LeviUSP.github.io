<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Avaliação de Funcionários</title>

        <link rel="stylesheet" href="../css/avaliacao.css">
        
        
</head>
<body>
        <div class="tela">
            <div style="display:block" class="nav">
                <img src="../images/round-keyboard_backspace-24px.svg" alt="return" class="return">   
            </div>
            <div class="conteudo" style="display:block" id="tela_de_avaliacoes">
                <div style="display:block">
                    <div class="nomeado">
                        <a class="nome">Nome</a>
                    </div>
                </div>

                
                <div style="display:block; position: relative; top: 20px;">
                    <div style="display: block" class="TabControl">
                        
                        <div id="header">
                            <ul class="abas">
                                <li>
                                    <div class="aba" id="aba1" onclick="abaClicada(this)">
                                        <span>Desempenho</span>
                                    </div>
                                </li>
                                <li>
                                    <div class="aba" id="aba2" onclick = "abaClicada(this)">
                                        <span>Comportamento</span>
                                    </div>
                                </li>
                                <li>
                                    <div class="aba" id="aba3" onclick="abaClicada(this)">
                                        <span>Conhecimento</span>
                                    </div>
                                </li>
                                <li>
                                    <div class="aba" id="aba4" onclick="abaClicada(this)">
                                        <span>Relações</span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        
                        <div id="content">
                            <div id="conteudo_aba1" class="tab_content">
                                Conteúdo da aba 1
                            </div>
                            <div id="conteudo_aba2" class="tab_content">
                                Conteúdo da aba 2
                            </div>
                            <div id="conteudo_aba3" class="tab_content">
                                Conteúdo da aba 3
                            </div>
                            <div id="conteudo_aba4" class="tab_content">
                                Conteúdo da aba 4
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <script src="../js/tabScript.js"></script>
</body>
</html>
